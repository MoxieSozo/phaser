<ion-view id = 'leader-board' class ='page'>
 <ion-content >
  <div ng-include src="'templates/nav.html'"></div>
  <div class = 'row'>
    <div class = 'col col-center'>
      <br/>
      <h1><i class = 'icon-star '></i> Postar &nbsp;Hall &nbsp;Of &nbsp;Fame <i class = 'icon-star'></i></h1>

      <h3 ng-if = "leaders.length > 0">Top Score: &nbsp;{{leaders[0].name}} : &nbsp;{{leaders[0].score }}</h3>
      <br/>
      <ul>
        <li ng-repeat = 'leader in leaders'>
          <b>{{leader.name }}</b> : &nbsp;{{leader.score }}
        </li>
      </ul>
    </div>
  </div>
 </ion-content>
</ion-view>
