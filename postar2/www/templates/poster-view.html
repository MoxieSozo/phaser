<ion-view >
 <ion-content id = 'tmpl-poster-view'>
  <div ng-include src="'templates/nav.html'"></div>
  <ion-slide-box >
    <ion-slide ng-repeat = 'poster in posters ' >
      <div class="box poster blue col-center">
        <img ng-src="posters/{{poster.src}}"/>
        <h4>{{poster.year}}</h4>
      </div>
    </ion-slide>
  </ion-slide-box>


 </ion-content>
</ion-view>
