<ion-view >
 <ion-content >
  <div ng-include src="'templates/nav.html'"></div>

  <ion-slide-box >
    <ion-slide ng-repeat = 'poster in posters ' >
      <div class="box blue col-center">
        <h1>{{poster.name }} : {{poster.year}}</h1>
        <img ng-src="posters/{{poster.src}}"/>
      </div>
    </ion-slide>
  </ion-slide-box>


 </ion-content>
</ion-view>
